<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Borrar usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container p-3">
    <h1 id="h1">Borrar usuario</h1>
    <form action="/json/borrar/:id" method="POST">
      <!-- Campo oculto (hidden) que se en el middleware para cambiar de POST a DELETE -->
      <input type="hidden" name="_method" value="DELETE">
      <input id="id-input" type="hidden" name="id" value="" readonly>
      <input type="submit" class="btn btn-danger" value="Borrar">
    </form>
  </div>
  <script>
    let id = window.location.href.split("/")[5]
    document.getElementById("title").innerText = `Borrar usuario ${id}`
    document.getElementById("h1").innerText = `Borrar usuario ${id}`
    document.getElementById("id-input").value = id
    let form = document.querySelector("form")
    form.attributes.action.value = `/json/borrar/${id}`
  </script>
</body>
</html>
