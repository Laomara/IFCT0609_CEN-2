<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./bootstrap.min.css">
  <!-- Hoja de estilos calculadora -->
  <link rel="stylesheet" href="./calculadora.css">
</head>

<body>
  <h1>Calculadora</h1>
  <div class="container border border-dark p-5">
    <div class="row bg bg-secondary border border-primary p-1">
      <p class="text-end fs-3">0</p>
    </div>
    <div class="row border border-primary">
      <div class="digito col-6 border border-dark order-12">0</div>
      <div class="digito col-3 border border-dark order-1">1</div>
      <div class="digito col-3 border border-dark order-2">2</div>
      <div class="digito col-3 border border-dark order-3">3</div>
      <div class="digito col-3 border border-dark order-5">4</div>
      <div class="digito col-3 border border-dark order-6">5</div>
      <div class="digito col-3 border border-dark order-7">6</div>
      <div class="digito col-3 border border-dark order-9">7</div>
      <div class="digito col-3 border border-dark order-10">8</div>
      <div class="digito col-3 border border-dark order-11">9</div>
      <div class="digito col-3 border border-dark order-13">,</div>
      <div id="btn-sumar" class="operador col-3 border border-dark order-11">+</div>
      <div id="btn-restar" class="operador col-3 border border-dark order-8">-</div>
      <div id="btn-multiplicar" class="operador col-3 border border-dark order-4">ร</div>
      <div id="btn-dividir" class="operador col-3 border border-dark">รท</div>
      <div id="btn-signo" class="operador col-3 border border-dark">+/-</div>
      <div id="btn-porcentaje" class="operador col-3 border border-dark">%</div>
      <div id="btn-borrar" class="accion col-3 border border-dark">C</div>
      <div id="btn-igual" class="accion col-3 border border-dark order-14">=</div>
    </div>
  </div>
</body>
<script src="./calculadora.js"></script>

</html>
