<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario paginado</title>
  <!-- Hoja de Bootstrap -->
  <link rel="stylesheet" href="./bootstrap.min.css">
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="./formulario.css">
</head>

<body>
  <main class="p-1">
    <h1>Formulario paginado</h1>
    <div class="container border border-dark">
      <header>
        <!-- Barra de progreso del form -->
        <div id="progreso" class="row">
          <div class="col-4 my-1 border border-dark">1</div>
          <div class="col-4 my-1 border border-dark">2</div>
          <div class="col-4 my-1 border border-dark">3</div>
        </div>
        <!-- Títulos de las secciones del form -->
        <div id="titulos" class="row">
          <div class="col-4 my-1 border border-dark">Registro</div>
          <div class="col-4 my-1 border border-dark">Dirección</div>
          <div class="col-4 my-1 border border-dark">Redes Sociales</div>
        </div>
        </header>
    </div>
  </main>
  <script src="./formulario.js"></script>
</body>

</html>
