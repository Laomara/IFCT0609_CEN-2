<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body style="text-align: center;">
    <h1>Fetch</h1>
    <div>
        <h2>Pedir Lista</h2>
        <p id="listaTodos"></p>
        <button onclick="pedirListaTodos()">Pedir lista</button>
    </div>
    <div>
        <h2>Pedir Todo</h2>
        <p id="todo"></p>
        <label for="todoId">Indica el id del todo:</label>
        <br>
        <input type="number" id="todoId" min="1" max="200" step="1">
        <br><br>
        <button onclick="pedirUnTodo()">Pedir todo</button>
    </div>

    <div>
        <h2>Crear todo</h2>
        
        <p id="nuevoTodo"></p>

        <div style="border:1px solid black; padding: 10px; width: 50%; margin: 10px auto;">
            <label for="titulo">Escribe un título:</label>
            <br>
            <input type="text" id="titulo">
            <br><br>
            <label for="idUsuario">Introduce tu id de usuario:</label>
            <input type="number" min="1" max=1000 step="1" id="idUsuario">
            <br><br>
            <label for="estaCompletado">¿Está completado?</label>
            <input type="checkbox" id="estaCompletado">
            <br><br>
            <button onclick="crearTodo()">Crear todo</button>
        </div>
    </div>
    <script src="./fetch/0.fetch.js"></script>
</body>
</html>
