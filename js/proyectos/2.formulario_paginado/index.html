<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario paginado</title>
  <!-- Hoja de Bootstrap -->
  <link rel="stylesheet" href="./bootstrap.min.css">
  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="./formulario.css">
</head>

<body>
  <main class="p-1">
    <h1>Formulario paginado</h1>
    <div class="container border border-dark">
      <header>
        <!-- Barra de progreso del form -->
        <div id="progreso" class="row">
          <div class="col-4 my-1 border border-dark">1</div>
          <div class="col-4 my-1 border border-dark">2</div>
          <div class="col-4 my-1 border border-dark">3</div>
        </div>
        <!-- Títulos de las secciones del form -->
        <div id="titulos" class="row">
          <div class="col-4 my-1 border border-dark">Registro</div>
          <div class="col-4 my-1 border border-dark">Dirección</div>
          <div class="col-4 my-1 border border-dark">Redes Sociales</div>
        </div>
        </header>
        <hr>
        <form id="form">
          <section id="seccion1">
            <!-- Datos de registro -->
            <label for="nombre-input" id="nombre-label">Nombre:</label>
            <input type="text" id="nombre-input" placeholder="Pepe Rana">
            <label for="username-input" id="username-label">Username:</label>
            <input type="text" id="username-input" placeholder="pepe.rana">
            <label for="password-input" id="password-label">Contraseña:</label>
            <input type="password" id="password-input" placeholder="*****">
            <label for="email-input" id="email-label">Email:</label>
            <input type="text" id="email-input" placeholder="pepe@rana.frog">
          </section>
          <hr>
          <section id="seccion2">
            <!-- Dirección -->
            <label for="address-input" id="address-label">Dirección</label>
            <input type="text" id="address-input">
            <label for="city-input" id="city-label">Ciudad</label>
            <input type="text" id="city-input">
            <label for="country-input" id="country-label">País</label>
            <input type="text" id="country-input">
            <label for="zip-input" id="zip-label">C.P.</label>
            <input type="text" id="zip-input">
            <label for="phone-input" id="phone-label">Teléfono</label>
            <input type="text" id="phone-input">
          </section>
          <hr>
          <section id="seccion3">
            <!-- Redes sociales -->
            <label for="web-input" id="web-label">Web:</label>
            <input type="text" id="web-input">
            <label for="linkedin-input" id="linkedin-label">Linkedin:</label>
            <input type="text" id="linkedin-input">
            <label for="github-input" id="github-label">Github:</label>
            <input type="text" id="github-input">
            <label for="cv-input" id="cv-label">CV:</label>
            <input type="text" id="cv-input">
          </section>
          <input id="submit" type="submit" class="btn btn-primary" value="Siguiente / Enviar">
        </form>
    </div>
  </main>
  <script src="./formulario.js"></script>
</body>

</html>
