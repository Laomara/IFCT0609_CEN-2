<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario para editar un usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <div class="container col-6 py-3">
    <h1>Formulario para crear un usuario</h1>
    <form action="/editar/" method="POST">
     <input type="text" class="form-control" name="name" placeholder="Nombre del usuario">
     <br>
     <input type="text" class="btn btn-primary" value="Editar">
    </form>
  </div> 
  <script>
    // Leemos el id de las cookies:
    let cookie = document.cookie;
    let id = cookie.split('__id');
    // Leemos el form y le asignamos la ruta de edicion:
    let form = document.querySelector('form');
    form.action = `/editar/${id[1]}`;
  </script>
</body>
</html>
