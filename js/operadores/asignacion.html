<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Asignación</title>
</head>
<body>
    <p>Los operadores aritméticos, bitwise y lógicos se pueden agrupar con el de asignación (=) para una versión "corta" de la operación.</p>
    <script>
        let x = 3;
        let y = 2;
        console.log("Asignación: ", x = y); // 2
        console.log("x, y", x, y);
        console.log("Asignación y suma: ", x += 3); // 2 + 3 = 5, x es 5
        console.log("x: ", x);
    </script>
</body>
</html>
