<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formulario para crear un usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container col-6 py-3">
    <h1>Formulario para crear un usuario</h1>
    <form action="/json/crear" method="POST">
    <input id="id-input" type="hidden" name="id" value="">
    <input type="text" class="form-control" name="name" placeholder="Nombre de usuario">
    <br>
    <input type="text" class="form-control" name="email" placeholder="Email">
    <br>
    <input type="submit" class="btn btn-primary" value="Enviar">
    </form>
    </div>
    <script>
      // Leemos el usersLength de las cookies:
      let cookie = document.cookie;
      let id = cookie.split('__usersLength=');
      // AÃ±adimos este id al input oculto del formulario:
      let idInput = document.querySelector('#id-input');
      idInput.value = id[1];
    </script>
  </body>
</html>
