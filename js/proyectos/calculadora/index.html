<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./bootstrap.min.css">
  <!-- Hoja de estilos calculadora -->
  <link rel="stylesheet" href="./calculadora.css">
</head>

<body>
  <h1>Calculadora</h1>
  <div class="container border border-dark p-5">
    <div class="row border border-primary">
      <div class="digito col-4 border border-dark">0</div>
      <div class="digito col-4 border border-dark">1</div>
      <div class="digito col-4 border border-dark">2</div>
      <div class="digito col-4 border border-dark">3</div>
      <div class="digito col-4 border border-dark">4</div>
      <div class="digito col-4 border border-dark">5</div>
      <div class="digito col-4 border border-dark">6</div>
      <div class="digito col-4 border border-dark">7</div>
      <div class="digito col-4 border border-dark">8</div>
      <div class="digito col-4 border border-dark">9</div>
      <div class="operador col-4 border border-dark">+</div>
      <div class="operador col-4 border border-dark">-</div>
      <div class="operador col-4 border border-dark">ร</div>
      <div class="operador col-4 border border-dark">รท</div>
      <div class="operador col-4 border border-dark">+/-</div>
      <div class="accion col-4 border border-dark">C</div>
      <div class="accion col-4 border border-dark">=</div>
    </div>
  </div>
</body>
<script src="./calculadora.js"></script>

</html>
