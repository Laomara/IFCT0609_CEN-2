<body>
    <h1 id="myh1">picture</h1>
    
    <div>
        <p>picture nos permite personalizar qué imágenes presentamos según dispositivo o tamaño de pantalla.</p>
    </div>
    
    <h2 class="myh2">HTML 5</h2>
    
    <div id="mydiv2">
        <!-- Recordad que hay que colocar la condición de mayor tamaño primero -->

            <source media="(min-width: 1000px)" srcset="./img/2560px.png" width="1800px">
            <source media="(min-width: 450px)" srcset="./img/400px.png">
            <img src="./img/html.png">
        </picture>
    </div>
