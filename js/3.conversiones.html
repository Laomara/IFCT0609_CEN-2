<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
    <style>
        code {
            background-color: lightgray;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Conversiones</h1>
    <h2>Number a String</h2>
    <p>Siempre podemos convertir un número o una expresión algebraica a String.</p>
    <p id="suma"></p>
    <script>
        let x = 5;
        let y = 10;
        document.getElementById("suma").innerText = "Resultado: " + String(x + y);
    </script>
    <h2>String a Number</h2>
    <p>No siempre es posible hacer esta conversión, en caso de que falle recibimos <code>NaN</code>.</p>
    <p id="para"></p>
    <p id="para-2"></p>
    <p id="piFloat"></p>
    <p id="piInt"></p>
    <p id="exp"></p>
    <p id="fixed"></p>
    <p id="precision"></p>
    <script>
        let char = 'a';
        document.getElementById("para").innerText = "String a Number falla: " + Number(char);
        document.getElementById("para-2").innerText = "String a Number correcto: " + Number("1.5");
        document.getElementById("piFloat").innerText = "parseFloat: " + parseFloat("3.1415926535897932384626433");
        document.getElementById("piInt").innerText = "parseInt: " + parseInt("3.1415926535897932384626433");
        document.getElementById("exp").innerText = "toExponential: " + (3.1415926535897932384626433).toExponential(3);
        document.getElementById("fixed").innerText = "toFixed: " + (3.1415926535897932384626433).toFixed(3);
        document.getElementById("precision").innerText = "toPrecision: " + (3.1415926535897932384626433).toPrecision(4);
    </script>
    <h2>Date a Number</h2>
    <h2>Number a Date</h2>
    <h2>Boolean a Number</h2>
    <h2>Number a Boolean</h2>
</body>
</html>
